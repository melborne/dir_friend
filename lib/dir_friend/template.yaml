# This is a template for `dir_friend dot` subcommand.
# 
# You can set a theme to default by giving
# one of the theme names or a hash settings directly
#
# ex.
#   default: :pop
#
#   default:
#     colorscheme: reds
#     style: fdp
#
# Themes can be called with '--theme' or '-t' option of `dot` subcommand.
#
# ex. `dir_friend dot path/ -t pop

default: tree

tree:
  global:
    rankdir: LR
    splines: ortho
  dir_shape: diamond

blueegg:
  colorscheme: blues
  edges:
    color: lightblue
  nodes:
    shape: egg

inline:
  layout: osage
  colorscheme: greens
  nodes:
    shape: box
  edges:
    color: gold

closeup:
  layout: neato
  colorscheme: purd
  nodes:
    shape: polygon

flower:
  layout: circo
  colorscheme: rdylgn
  nodes:
    shape: doublecircle

rigid:
  layout: sfdp
  colorscheme: greys
  nodes:
    shape: doubleoctagon

star:
  layout: dot
  colorscheme: set310
  global:
    bgcolor: midnightblue
    splines: curved
  edges:
    color: snow
    arrowhead: none
  nodes:
    shape: star
